<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refine Submission | ChiR-IPP</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <header>
    <h1>ChiR Labs & Meadow House Observatory</h1>
    <p>Refine a previous submission by referencing your ChiRIPP ID</p>
  </header>

  <nav>
    <a href="index.html" title="Home"><img src="./assets/glyphs/glyph_6.png" alt="Home" class="nav-icon" /></a>
    <a href="submit-cg.html" title="ChiR-AI"><img src="./assets/glyphs/glyph_1.png" alt="ChiR-AI" class="nav-icon" /></a>
    <a href="codex.html" title="Codex"><img src="./assets/glyphs/glyph_2.png" alt="Codex" class="nav-icon" /></a>
    <a href="chiripp.html" title="ChiR-IPP"><img src="./assets/glyphs/glyph_3.png" alt="ChiR-IPP" class="nav-icon" /></a>
    <a href="psl.html" title="PSL"><img src="./assets/glyphs/glyph_4.png" alt="PSL" class="nav-icon" /></a>
    <a href="about.html" title="About"><img src="./assets/glyphs/glyph_5.png" alt="About" class="nav-icon" /></a>
  </nav>

  <main class="container">
    <h2>üîÅ Refine & Reprocess a Submission</h2>
    <p>Update your context or prompt for a previously uploaded file using your ChiRIPP ID.</p>

    <form id="refineForm">
      <label for="chirippId">ChiRIPP ID:</label><br>
      <input type="text" id="chirippId" name="chirippId" placeholder="e.g. CG-0004" required /><br><br>

      <label for="updatedContext">Updated Prompt / Context:</label><br>
      <textarea id="updatedContext" name="updatedContext" rows="4" placeholder="Clarify your request, correct an error, or add new instructions."></textarea><br><br>

      <label for="email">Email (optional):</label><br>
      <input type="email" id="email" name="email" placeholder="your@email.com" /><br><br>

      <button type="submit">üöÄ Submit for Reprocessing</button>
    </form>

    <div id="refineStatus"></div>
  </main>

  <footer>
    <p>&copy; 2025 ChiR Labs | The Dihedral Group | Meadow House Observatory</p>
  </footer>

  <script>
    document.getElementById("refineForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const chirippId = document.getElementById("chirippId").value;
      const updatedContext = document.getElementById("updatedContext").value;
      const email = document.getElementById("email").value || "anonymous@chirlabs.org";

      try {
        const response = await fetch("https://hook.us2.make.com/r3wnhshca3o10rkrsruhr6lj3mdu0yum", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chirippId,
            updatedContext,
            email,
          }),
        });

        if (!response.ok) throw new Error("Submission failed");
        document.getElementById("refineStatus").innerText = "‚úÖ Submission updated successfully!";
        document.getElementById("refineForm").reset();
      } catch (err) {
        document.getElementById("refineStatus").innerText = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
